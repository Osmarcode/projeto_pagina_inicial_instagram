<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="icon" type="imagem/png" href="./img/instagram_icon.png" />
</head>
<body>
    
    <div class="instagram_wrapper"> 
        <div class="instagram_phone">
            <img src="./img/iphone_instagram.png" alt="celular">
        </div>
        <div class="instagram_continue"> 
         
        <div class="group"> 
            <img src="./img/logo_instagram_vazado.png" class="instagram_logo" alt="instagram logo">
            
            <div class="profile_photo">
                <img src="./img/foto_perfil.jpg" alt="foto do meu perfil">
            </div>
            <a href="#" class="instagram_login">Continue como osmarsiqueiraa</a>  
            <a href="#" class="instagram_logout">Remover conta</a>  
        </div>
       <div class="group">
            <p class="not_account">Não é osmarsiqueiraa</p>
            <p class="not_account">
                <span class="link_blue"></span>
                <a href="#">Alternar contas</a>
                ou 
                <span class="link_blue"></span>
                <a href=https://www.instagram.com/accounts/emailsignup/?hl=pt-br" target="_blank" >Inscreva-se</a>
            </p>
        </div>
        <div class="get_the_app">
            <p class="get_app">Baixe o aplicativo</p>
            <div class="download">
               <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download" target="_blank" ></a> 
               <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app_download" target="_blank"></a> 
            </div>      
        </div>
        </div>
    </div>
    </div>
</body> 
</html>
